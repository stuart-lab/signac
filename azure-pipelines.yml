# Inspired by Jim Hester's Azure Pipelines tests
# https://github.com/jimhester/azuretest

trigger:
- master
- develop

pr:
- master
- develop

jobs:
  - job: 'Ubuntu_1604'
    timeoutInMinutes: 4320
    pool:
      vmImage: 'ubuntu-16.04'
    variables:
      R_LIBS_USER: '$(Agent.BuildDirectory)/R/library'
    container: satijalab/online-workflows:latest
    steps:
      - script: |
          sudo apt-get install libgsl2 libgsl-dev
        displayName: 'Install GSL'
      - script: |
          echo 'options(repos = "https://cloud.r-project.org")' > ~/.Rprofile
          echo '.libPaths(c(.libPaths(), "'${R_LIBS_USER}'"))' > ~/.Rprofile
          mkdir -vp ${R_LIBS_USER}
        displayName: 'Setup R Library'
      - script: |
          Rscript -e "install.packages('BiocManager')"
          Rscript -e "BiocManager::install(lib = '$(Agent.BuildDirectory)/R/library'); BiocManager::install(c('GenomeInfoDbData', 'GO.db'), lib = '$(Agent.BuildDirectory)/R/library')"
        displayName: 'Install BioC'
      - script: |
          Rscript -e "setRepositories(ind=1:2); devtools::install(dependencies = TRUE, lib = '$(Agent.BuildDirectory)/R/library')"
        displayName: 'Install Signac'

