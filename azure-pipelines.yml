        displayName: 'Setup R Library'
      - script: |
          Rscript -e "install.packages(c('BiocManager', 'devtools'))"
          Rscript -e "BiocManager::install(lib = '$(Agent.BuildDirectory)/R/library')"
        displayName: 'Install BioC'
      - script: |
          Rscript -e "install.packages(c('data.table', 'dplyr', 'future', 'future.apply', 'ggplot2', 'irlba', 'pbapply', 'tidyr', 'zoo', 'cowplot'),
                                       lib = '$(Agent.BuildDirectory)/R/library')"
          Rscript -e "BiocManager::install(c('AnnotationFilter', 'BiocGenerics', 'GenomeInfoDb', 'GenomeInfoDbData', 'GO.db', 'GenomicFeatures',
                                             'GenomicRanges', 'IRanges', 'Rsamtools', 'S4Vectors', 'TFBSTools', 'ggbio', 'motifmatchr', 'AnnotationDbi'),
                                          lib = '$(Agent.BuildDirectory)/R/library')"
        displayName: 'Install dependencies'
      - script: |
